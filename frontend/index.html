<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="d3js/d3.js"></script>
  <script language="javascript" type="text/javascript" src="jsplotlib/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="jsplotlib/jquery.jqplot.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jsplotlib/jquery.jqplot.css" />
  </head>
  <body>

http://www.jqplot.com/

    <h1>Trending</h1>


<div id="chart1" style="width:600px; height:250px;"></div>
  <script>
  $(document).ready(function(){
  var cosPoints = [];
  for (var i=0; i<2*Math.PI; i+=0.1){
  cosPoints.push([i, Math.cos(i)]);
  }
  var plot1 = $.jqplot('chart1', [cosPoints], {
   series:[{showMarker:false}],
   axes:{
     xaxis:{
       label:'Angle (radians)'
     },
     yaxis:{
       label:'Cosine'
     }
   }
  });
  });</script>
  </body>
</html>
