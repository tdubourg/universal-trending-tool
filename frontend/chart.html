  height: 500px;

<form method="post" action="http://localhost:8888/GetSite">

</form>
  <div id="chart1">

  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="nvd3/lib/d3.v3.js"></script>

<script src="nvd3/src/utils.js"></script>
<script src="nvd3/src/models/axis.js"></script>
<script src="nvd3/src/models/discreteBar.js"></script>
<script src="nvd3/src/models/discreteBarChart.js"></script>
<script>






function drawGraph(historicalBarChart) {
	nv.addGraph(function() {  
	  var chart = nv.models.discreteBarChart()
		  .x(function(d) { return d.label })
		  .y(function(d) { return d.value })
		  .staggerLabels(true)
		  //.staggerLabels(historicalBarChart[0].values.length > 8)
		  .tooltips(false)
		  .showValues(true)
		  .transitionDuration(250)
		  ;

	  d3.select('#chart1 svg')
		  .datum(historicalBarChart)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
}
function initData() {
	$.getJSON( "http://localhost:8888/test.json", function( data ) {
	  drawGraph(data);
	});
}

</script>
